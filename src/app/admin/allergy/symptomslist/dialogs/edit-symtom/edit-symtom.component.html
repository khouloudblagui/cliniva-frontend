<div class="addContainer">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about">
            Update Symptom <!-- Mettre à jour le titre pour refléter la mise à jour des symptômes -->
          </div>
        </div>
      </div>
      <button mat-icon-button class="modal-close-button" aria-label="Close dialog" (click)="onCancel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <form class="register-form m-4" [formGroup]="symptomForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Symptom Name</mat-label>
              <input matInput formControlName="symptomName" type="text" [value]="symptom.symptomName" required>
              <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>receipt</mat-icon>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Symptom Description</mat-label>
              <textarea matInput formControlName="symptomDescription" required rows="2">{{ symptom.symptomDesc }}</textarea>
              <mat-icon class="material-icons-two-tone color-icon" matSuffix>description</mat-icon>
              <mat-error *ngIf="symptomForm.get('symptomDescription')?.hasError('required')">
                Symptom description is required
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button mat-raised-button color="primary" type="submit">Save</button>
              <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
