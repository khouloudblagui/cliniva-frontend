<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Code: </span>{{data.icd10Code}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Description: </span>{{ data.icd10Description }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Category: </span>{{data.icd10Category}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete(data.icd10Code)">
      Delete
    </button>
    <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
